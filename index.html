<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body>

    <div class="container">
        <div class="answer">
            <p>99</p>
            <div class="numbers">
                <div class="5">
                    <p>AC</p>
                    <p>+/-</p>
                    <p>%</p>
                    <p>/</p>
                    <div class="4">
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>x</p>                        
                        <div class="3">
                            <p>4</p>
                            <p>5</p>
                            <p>6</p>
                            <p>-</p>                            
                            <div class="2">
                                <p>1</p>
                                <p>2</p>
                                <p>3</p>
                                <p>+</p>                                
                                <div class="1">
                                    <p>0</p>
                                    <p>.</p>
                                    <p>=</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
